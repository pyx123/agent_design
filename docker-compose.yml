version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: cline_records
      POSTGRES_USER: cline_user
      POSTGRES_PASSWORD: cline_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cline_user -d cline_records"]
      interval: 10s
      timeout: 5s
      retries: 5

  cline-recorder:
    build: .
    environment:
      DATABASE_URL: postgresql://cline_user:cline_password@postgres/cline_records
      LOG_LEVEL: INFO
    ports:
      - "8000:8000"  # MCP server
      - "8001:8001"  # REST API
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - .:/app
    restart: unless-stopped
    command: ["python", "main.py", "--mode", "both"]

volumes:
  postgres_data: